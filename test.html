<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" type="text/css" href="CSS/style.css">


  <title>Device Settings - Network</title>


<style>

#hidden_div {
    display: none;
}
</style>
</head>

<body>

    <select id="test" name="form_select" onchange="showDiv('hidden_div', this)">
        <option value="0">No</option>
        <option value="1">Yes</option>
     </select>
     <div id="hidden_div">This is a hidden div</div>
</body>

<script>

function showDiv(divId, element)
{
    document.getElementById(divId).style.display = element.value == 3 ? 'block' : 'none';
}
</script>


</html>
