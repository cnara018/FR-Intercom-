<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div style="margin-left:15%; padding:20px 55px; height:100px;">
        <h2>Camera</h2>
        <h4>Live View</h4>
    <video width="700" controls>
  <source src="mov_bbb.mp4" type="video/mp4">
  Your browser does not support HTML video.
</video><br>


<h4>General</h4>
<div id = reso>
<label for="resolution">Resolution</label>
<select name="resolution" id="resolution" style = "margin-left: -80px;">
  <option value="opt1">1280x720 (16:9)</option>
  <option value="opt2">Saab</option>
  <option value="opt3">Opel</option>
  <option value="opt4">Audi</option>
</select>
<br><br>
<label for="framerate">Frame Rate</label>
<input type="text" id="framerate" name="framerate" style = "margin-left: -80px;"> [0-60] fps<br><br>


</div>
<label for="compression">Compression</label>
<div class="slidecontainer"> 
        <input type="range" id="myRange" min="0" max="100" value="50"style = "margin-left: -80px;">
       <span id="demo"></span> 
    </div>
  <br>
  <div id = orientation>
  <h4>Image Orientation</h4>  
  <label for="rotation">Rotation</label> <button type="button" style = "margin-left: -80px;">0&deg;</button><button type="button" >90&deg;</button><button type="button" >180&deg;</button><button type="button" >270&deg;</button>
    <br><br>
    
    <label for="mirror">Mirror</label>
    <label class="switch"style = "margin-left: -80px;">
      <input type="checkbox">
      <span class="slider round"></span>
    </label> <br><br>
</div>  

  <h4>Camera Selection</h4> 
  <div id= cameraselection>
  <input type="radio" id="internal" name="internal" value="Internal">
  <label for="male" id = "intern">Internal</label><br>
  <input type="radio" id="external" name="external" value="external">
  <label for="female" id = "extern">External</label><br>
  <label for="imagemode" id = imglabel >Image mode</label>
<select name="imagemode" id="imagemode" style = "margin-left: -100px;">
  <option value="opt1">Color Mode</option>
  <option value="opt2">IR 18:00</option>
  <option value="opt3">Regular 08:00</option>
 </select>
 <br><br>
      <h4></h4>
  </div>

 
</div>

<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;
  
  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>
</body>
</html>
