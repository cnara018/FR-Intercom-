    <div class ="content">
        <h2>Camera</h2>
        <br>
        <h4>Live View</h4>
        <br>
    <video id="stream" width="700" controls>
  <source src="mov_bbb.mp4" type="video/mp4">
  Your browser does not support HTML video.
</video><br><br>



<h4>General</h4>
<br>


<label for="resolution">Resolution</label>
<select name="resolution" id="resolution" style = "margin-left: -80px;">
  <option value="opt1">1280x720 (16:9)</option>
  <option value="opt2">Saab</option>
  <option value="opt3">Opel</option>
  <option value="opt4">Audi</option>
</select>
<br><br>
<label for="framerate">Frame Rate</label>
<input type="text" id="framerate" name="framerate" style = "margin-left: -80px; width: 30px;" > [0-60] fps<br><br>



<label for="compression">Compression</label>
<div class="slidecontainer"> 
        <input type="range" id="myRange" min="0" max="10" value="5"style = "margin-left: -80px;">
       <span id="demo"></span> 
    </div>
  <br>
  <div id = orientation>
  <h4>Image Orientation</h4>  
  <br>
  <label for="rotation">Rotation</label> 
  <button type="button" id = "90shift"style = "margin-left: -80px;">90&deg;</button>
  <button type="button" id = "180shift">180&deg;</button>
  <button type="button" id = "270shift">270&deg;</button>
    <br><br>
    
    <label for="mirror">Mirror</label>
    <label class="switch"style = "margin-left: -80px;">
      <input type="checkbox" id="mirror">
      <span class="slider round"></span>
    </label> <br><br>


  <h4>Camera Selection</h4> 
  <br>
  <div id= cameraselection>
  <input type="radio" id="internal" name="internal" value="Internal">
  <label for="male" id = "intern">Internal</label><br><br>
  <input type="radio" id="external" name="external" value="external">
  <label for="female" id = "extern">External</label><br><br>
  <label for="imagemode" id = imglabel >Image mode</label>
<select name="imagemode" id="imagemode" style = "margin-left: -20px;">
  <option value="opt1">Color Mode</option>
  <option value="opt2">IR 18:00</option>
  <option value="opt3">Regular 08:00</option>
 </select>
 <br><br>
      <h4></h4>
  </div>

 
</div>
</div>



<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;
  
  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>
