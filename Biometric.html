<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="CSS/style.css">


  <title>Device Settings - Biometric</title>

  <ul>
    <h2 id=nav>Device Settings</h2>
    <li><a href="Network.html">Network</a></li>
    <li><a href="SIP.html">SIP</a></li>
    <li><a href="Camera.html">Camera</a></li>
    <li><a href="Biometric.html">Biometric</a></li>
    <li><a href="Accesscontrol.html">Access Control</a></li>
    <li><a href="Services.html">Services</a></li>
    <li><a href="System.html">System</a></li>

  </ul>
</head>

<body>
  <div style="margin-left:15%; padding:20px 55px; height:100px;">
    <h2>Biometric</h2>
    <h4>Fingerprint Settings</h4>

    <div id="leftbio1">
      <label for="Security" id=Security>Security</label>
      <select name="Security" id="Security">
        <option value="opt1">Normal</option>
        <option value="opt2">Enhanced</option>
        <option value="opt3">Maximum</option>
      </select>

    </div>
    <div id='timeout'>
      <label for="timeout" id="timeoutlbl">Timeout</label>
      <div class="slidecontainer">
        <input id="timeout" type="range" min="0" max="100" value="50">
        <span id="demo"></span>
      </div>

      <br> <br> <br>
    </div>

    <label for="Quality" id=Quality>Quality</label>
    <select name="Quality" id="Quality">
      <option value="opt1">Low</option>
      <option value="opt2">Medium</option>
      <option value="opt3">High</option>
    </select>

    <div id="latency">

      <label for="regularconnection">Latency</label>
      <label  id = "latencyswitch"class="switch">
        <input type="checkbox">
        <span class="slider round"></span>


    </div>

    <br> <br> <br>


    <label for="Sensitivity" id=Sensitivity>Sensitivity</label>
    <select name="Sensitivity" id="Sensitivity">
      <option value="opt1">Low</option>
      <option value="opt2">Medium</option>
      <option value="opt3">High</option>
    </select>

    <div id="spoof">

      <label for="regularconnection">Spoof Detection</label>
      <label id = "spoofswitch"class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </div>

    <br> <br> <br>


    <label for="Rotation" id=Rotation>Rotation</label>
    <select name="Rotation" id="Rotation">
      <option value="opt1">Low</option>
      <option value="opt2">Medium</option>
      <option value="opt3">High</option>
    </select>

    <div id="spoofthreshold">
      <label for="spoofthreshold" id=spoofthreshold>Spoof Threshold</label>
      <select name="spoofthreshold" id="spoofthreshold">
        <option value="opt1">7500</option>
        <option value="opt2">Medium</option>
        <option value="opt3">High</option>
      </select>

    </div>

    <br> <br> 



    <label for="Accuracyspeed" id=imglabel>Accuracy & Speed</label>
    <select name="Accuracyspeed" id="Accuracyspeed">
      <option value="opt1">High Accuracy</option>
      <option value="opt2">Accuracy and Speed</option>
      <option value="opt3">High Speed</option>
    </select>

    <br> <br>

    <h4>Palm Settings</h4>

    <label for="Security" id=Security>Security</label>
    <select name="Security" id="Security">
      <option value="opt1">Normal</option>
      <option value="opt2">Enhanced</option>
      <option value="opt3">Maximum</option>
    </select>
    
    <div id="guide">

      <label for="guidemode">Guide Mode</label>
      <label id = "guideswitch" class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </div>

    <br> <br> <br>

    
    <label for="devName">Encryption Key</label>
    <input type="text" id="Encryption" name="devName">
    
    <div id="sense">

      <label for="sensemode">Sense Mode</label>
      <label id = "senseswitch"class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </div>

    <br> <br> <br>

    <div id='timeoutpalm'>
      <label for="timeout" id="timeoutpalmlbl">Timeout</label>
      <div class="slidecontainer">
        <input id="timeoutpalm" type="range" min="0" max="100" value="50">
        <span id="demo"></span>
      </div>

      <br> <br>
  </div>


</body>

</html>
