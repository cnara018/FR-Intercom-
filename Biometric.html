  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  
  

  <title>Device Settings - Biometric</title>


</head>

<body>

  <div class="content">
    <br>
    <h2>Biometric</h2>
    <br>
    <h4>Fingerprint Settings</h4>
    <br>


    <div class="container" style="margin-left: 0%; " >
      <div class="row">
        <div class="col-xs" style="margin-bottom: 10px;">
          <label for="Security" id=Security>Security</label>
      <select name="Security" id="Security" style="margin-left: -50px;">
        <option value="opt1">Normal</option>
        <option value="opt2">Enhanced</option>
        <option value="opt3">Maximum</option>
      </select>
          <br> <br>
          <label for="Quality" id=Quality>Quality</label>
          <select name="Quality" id="Quality" style="margin-left: -50px;">
            <option value="opt1">Low</option>
            <option value="opt2">Medium</option>
            <option value="opt3">High</option>
          </select>
          <br><br>

            
        <label for="Sensitivity" id=Sensitivity>Sensitivity</label>
        <select name="Sensitivity" id="Sensitivity" style="margin-left: -50px;">
          <option value="opt1">Low</option>
          <option value="opt2">Medium</option>
          <option value="opt3">High</option>
        </select>

        <br><br>

        <label for="Rotation" id=Rotation>Rotation</label>
        <select name="Rotation" id="Rotation" style="margin-left: -50px;">
          <option value="opt1">Low</option>
          <option value="opt2">Medium</option>
          <option value="opt3">High</option>
        </select>

        <br><br>

        <label for="Accuracyspeed" id=imglabel>Accuracy & Speed</label>
        <select name="Accuracyspeed" id="Accuracyspeed" style="margin-left: -50px;">
          <option value="opt1">High Accuracy</option>
          <option value="opt2">Accuracy and Speed</option>
          <option value="opt3">High Speed</option>
        </select>
    
        <br><br>


        </div>

        <div class="col-xs" style="margin-bottom: 20px; margin-left: 50px;">
          <label for="timeout" id="timeoutlbl"  >Timeout</label>
          <input id ="myRange"  type="range" min="0" max="10" value="5" > 	&nbsp;
          <span id="demo"></span>
       
    

          <br> <br>
          <label for="latency" id=latency>Latency</label>
          <label  class="switch" style="margin-left: -10px;">
            <input type ="checkbox" >
            <span class="slider round"></span>
          </label>
          <br><br>

            
          <label for="spoofswitch"id="spoofswitch">Spoof Detection</label>
          <label id = "spoofswitch"class="switch" style="margin-left: -10px;">
            <input type="checkbox" >
            <span class="slider round"></span></label>
    
            <br><br>

            <label for="spoofthreshold" id="spoofthreshold" >Spoof Threshold</label>
            <input type="text" id="spoofthreshold" name="spoofthreshold"  style="margin-left: -10px;">
      
      
        <br><br>



        </div>

       
    </div>
    
    <br> <br> 

    <h4>Palm Settings</h4>
    <br>
    <div class="row">
      <div class="col-xs" style="margin-bottom: 10px;">
        <label for="Security" id=Security>Security</label>
    <select name="Security" id="Security" style="margin-left: -50px;">
      <option value="opt1">Normal</option>
      <option value="opt2">Enhanced</option>
      <option value="opt3">Maximum</option>
    </select>
        <br> <br>
        <label for="EncryptionKey">Encryption Key</label>
        <input type="text" id="Encryption" name="devName" style="margin-left: -50px;">
        <br><br>

        <label for="timeout" id="timeoutpalmlbl">Timeout</label>
        <input id ="myRange1"  type="range" min="0" max="10" value="5" style="margin-left: -50px;"> 	&nbsp;
        <span id="demo1"></span>
     

        <br><br>
          
    
      </div>

      <div class="col-xs" style="margin-bottom: 20px;">
        <label for="guidemode"style = "margin-left: 55px;">Guide Mode</label>
        <label id = "guideswitch" class="switch" style="margin-left: -20px;" >
          <input type="checkbox">
          <span class="slider round"></span>
  

        <br> <br> <br>
        
        <label for="sensemode" style="margin-left: -180px;">Sense Mode</label>
        <label id = "senseswitch"class="switch" style="margin-left: -50px;">
          <input type="checkbox">
          <span class="slider round"></span>


      </div>

       
       
    

     
  </div>
  </div>
  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }

    var slider2 = document.getElementById("myRange1");
    var output2 = document.getElementById("demo1");
    output2.innerHTML = slider.value;
    
    slider2.oninput = function() {
      output2.innerHTML = this.value;
    }
    </script>

    

    </div>
    

    

</body>
