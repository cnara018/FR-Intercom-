  <div class="content">

    <h2>Biometric</h2>
    <br>
    <h4>Fingerprint Settings</h4>
    <br>
    <div class="container" style="margin-left: 0%; " >


      <div class="row">
        <div class="col-xs" style="margin-bottom: 10px;">
          <label for="identification" id="identificationlbl">Identification Mode</label>
    <select style="width: 140px" name="identification" id="identification">
      <option value="opt1">Local Identification</option>
      <option value="opt2"></option>
    </select>
          <br> <br>
          <label for="accessmode" id= "accessmodelbl">Access Mode</label>
    <select name="accessmode" id="accessmode" style=" width: 140px" id="accessmode">
      <option value="opt1">User mode</option>
      <option value="opt2">Unit mode</option>
    </select>
          <br><br>

            
          <label for="unitmode" style="float: left" id="unitmodelbl">Unit Access Mode</label>
          <select name="unitmode" style=" width: 140px" id="unitmode">
            <option value="opt1">Biometric only</option>
            <option value="opt2">Wiegand Card only</option>
            <option value="opt3">Smart Card only</option>
          </select>

        <br><br>

        <label for="gender" style="float: left" id="genderlbl">Gender Restriction</label>
    <select name="gender" style=" width: 140px" id="gender">
      <option value="opt1">No Restriction</option>
      <option value="opt2">Men only</option>
      <option value="opt3">Women only</option>
    </select>

        <br><br>

        <label for="fr" style=" size: 20px; " id="frlbl">Use FR</label>
    <input type="checkbox" id="FR" style="width:20px; height:20px;" name="FRcb" value="FR">
    
        <br><br>


        </div>

        <div class="col-xs" style="margin-bottom: 20px; margin-left: 50px;">
          <label for="timeout" id="timeoutlbl"  >Timeout</label>
          <input id ="myRange"  type="range" min="0" max="10" value="5" > 	&nbsp;
          <span id="demo"></span>
       
    

          <br> <br>
          <label for="latency" id=latency>Latency</label>
          <label  class="switch" style="margin-left: -10px;">
            <input type ="checkbox" >
            <span class="slider round"></span>
          </label>
          <br><br>

            
          <label for="spoofswitch"id="spoofswitch">Spoof Detection</label>
          <label id = "spoofswitch"class="switch" style="margin-left: -10px;">
            <input type="checkbox" >
            <span class="slider round"></span></label>
    
            <br><br>

            <label for="spoofthreshold" id="spoofthreshold" >Spoof Threshold</label>
            <input type="text" id="spoofthreshold" name="spoofthreshold"  style="margin-left: -10px;">
      
      
        <br><br>



        </div>

       
    </div>
    
    <br> <br> 

    <h4>Palm Settings</h4>
    <br>
    <div class="row">
      <div class="col-xs" style="margin-bottom: 10px;">
        <label for="Security" id=Security>Security</label>
    <select name="Security" id="Security" >
      <option value="opt1">Normal</option>
      <option value="opt2">Enhanced</option>
      <option value="opt3">Maximum</option>
    </select>
        <br> <br>
        <label for="EncryptionKey">Encryption Key</label>
        <input type="text" id="Encryption" name="devName" >
        <br><br>

        <label for="timeout" id="timeoutpalmlbl">Timeout</label>
        <input id ="myRange1"  type="range" min="0" max="10" value="5" > 	&nbsp;
        <span id="demo1"></span>
     

        <br><br>
          
    
      </div>

      <div class="col-xs" style="margin-bottom: 20px;">
        <label for="guidemode"style = "margin-left: 55px;">Guide Mode</label>
        <label id = "guideswitch" class="switch" style="margin-left: -20px;" >
          <input type="checkbox">
          <span class="slider round"></span>
  

        <br> <br> <br>
        
        <label for="sensemode" style="margin-left: -210px;">Sense Mode</label>
        <label id = "senseswitch"class="switch" style="margin-left: -30px;">
          <input type="checkbox">
          <span class="slider round"></span>


      </div>

       
       
    

     
  </div>
  <br><br>
  <h4></h4>
  </div>
  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }

    var slider2 = document.getElementById("myRange1");
    var output2 = document.getElementById("demo1");
    output2.innerHTML = slider.value;
    
    slider2.oninput = function() {
      output2.innerHTML = this.value;
    }
    </script>
