<body>

  <div class="content">
    <br>
    <h2>Biometric</h2>
    <br>
    <h4>Fingerprint Settings</h4>
    <br>

    <div id="leftbio1">
      <label for="Security" id=Security>Security</label>
      <select name="Security" id="Security" style="margin-left: -50px;">
        <option value="opt1">Normal</option>
        <option value="opt2">Enhanced</option>
        <option value="opt3">Maximum</option>
      </select>

    </div>
    <div id='timeout'>
      <label for="timeout" id="timeoutlbl" style = "margin-left: 40px;">Timeout</label>
      <div class="slidecontainer">
        <input id ="myRange"  type="range" min="0" max="10" value="5"  > 	&nbsp;
        <span id="demo"></span>
      </div>

      <br> <br> 
    </div>

    <label for="Quality" id=Quality>Quality</label>
    <select name="Quality" id="Quality" style="margin-left: -50px;">
      <option value="opt1">Low</option>
      <option value="opt2">Medium</option>
      <option value="opt3">High</option>
    </select>

    <div id="latency">

      <label for="latency" style = "margin-left: 40px;">Latency</label>
      <label  id = "latencyswitch"class="switch"style = "margin-left: -30px;">
        <input type="checkbox">
        <span class="slider round"></span>


    </div>

    <br> <br> <br>


    <label for="Sensitivity" id=Sensitivity>Sensitivity</label>
    <select name="Sensitivity" id="Sensitivity" style="margin-left: -50px;">
      <option value="opt1">Low</option>
      <option value="opt2">Medium</option>
      <option value="opt3">High</option>
    </select>

    <div id="spoof">

      <label for="spoofswitch" style = "margin-left: 40px;">Spoof Detection</label>
      <label id = "spoofswitch"class="switch" style = "margin-left: -30px;">
        <input type="checkbox">
        <span class="slider round"></span>
    </div>

    <br> <br> <br>


    <label for="Rotation" id=Rotation>Rotation</label>
    <select name="Rotation" id="Rotation" style="margin-left: -50px;">
      <option value="opt1">Low</option>
      <option value="opt2">Medium</option>
      <option value="opt3">High</option>
    </select>

    <div id="spoofthreshold">
      <label for="spoofthreshold" id=spoofthreshold style = "margin-left: 40px;">Spoof Threshold</label>
      <input type="text" id="spoofthreshold" name="spoofthreshold" style = "margin-left: -30px;">

    </div>

    <br> <br> <br>



    <label for="Accuracyspeed" id=imglabel>Accuracy & Speed</label>
    <select name="Accuracyspeed" id="Accuracyspeed"  style="margin-left: -50px;">
      <option value="opt1">High Accuracy</option>
      <option value="opt2">Accuracy and Speed</option>
      <option value="opt3">High Speed</option>
    </select>

    <br> <br> <br><br>

    <h4>Palm Settings</h4>
    <br>
    <label for="Security" id=Security>Security</label>
    <select name="Security" id="Security"  style="margin-left: -50px;">
      <option value="opt1">Normal</option>
      <option value="opt2">Enhanced</option>
      <option value="opt3">Maximum</option>
    </select>
    
    <div id="guide">

      <label for="guidemode"style = "margin-left: 40px;">Guide Mode</label>
      <label id = "guideswitch" class="switch" style="margin-left: -30px;" >
        <input type="checkbox">
        <span class="slider round"></span>
    </div>

    <br> <br> <br>

    
    <label for="EncryptionKey">Encryption Key</label>
    <input type="text" id="Encryption" name="devName" style="margin-left: -50px;">
    
    <div id="sense">

      <label for="sensemode"style = "margin-left: 50px;">Sense Mode</label>
      <label id = "senseswitch"class="switch" style="margin-left: -30px;">
        <input type="checkbox">
        <span class="slider round"></span>
    </div>

    <br> <br> <br>

    <div id='timeoutpalm'>
      <label for="timeout" id="timeoutpalmlbl">Timeout</label>
      <div class="slidecontainer">
        <input id ="myRange1"  type="range" min="0" max="10" value="5" style="margin-left: -50px;"> 	&nbsp;
        <span id="demo1"></span>
      </div>

      <br><br>
      <h4></h4>
  </div>
  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }

    var slider2 = document.getElementById("myRange1");
    var output2 = document.getElementById("demo1");
    output2.innerHTML = slider.value;
    
    slider2.oninput = function() {
      output2.innerHTML = this.value;
    }
    </script>
