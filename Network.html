<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    
    
    <title>Device Settings - Network</title>

    <ul>
        <h2 id = nav >Device Settings</h2>
      <li><a href="Network.html">Network</a></li>
      <li><a href="SIP.html">SIP</a></li>
      <li><a href="Camera.html">Camera</a></li>
      <li><a href="Biometric.html">Biometric</a></li>

      <li><a href="Services.html">Services</a></li>
      <li><a href="System.html">System</a></li>

    </ul>
</head>
<body>
    
  <div style="margin-left:15%; padding:20px 55px; height:100px;">
    <h2>Network</h2>
    <h4>General</h4>
    <label for="macAddname">MAC Address</label>
    <input type="text" id="macaddress" value="1C:FE:A7:FE:FE:FE" readonly style = "margin-left: -80px;"><br><br>
    <label for="devName">Device Name</label>
    <input type="text" id="devName" name="devName"style = "margin-left: -80px;"><br><br>

    <h4> Connection Type</h4>
    
    <label for="regularconnection">Regular</label>
    <label id="regswitch" class="switch" style = "margin-left: -80px;">
      <input type="checkbox">
      <span class="slider round"></span>
    </label> <br><br><br>

    <label for="sslconnection">SSL</label>
    <label id="sslswitch" class="switch" style = "margin-left: -80px;">
      <input type="checkbox">
      <span class="slider round"></span>
    </label><br>

    

    <h4>IP Settings</h4>


    <label for="ipaddress">IP Address</label>
    <input type="text" id="ipaddress" name="ipaddress" style = "margin-left: -80px;"><br><br>
    <label for="subnetmask">Subnet Mask</label>
    <input type="text" id="subnetmask" name="subnetmask" style = "margin-left: -80px;"><br><br>
    <label for="gateway">Gateway</label>
    <input type="text" id="gateway" name="gateway"style = "margin-left: -80px;"><br><br>
    <label for="primaryDNS">Primary DNS</label>
    <input type="text" id="primaryDNS" name="primaryDNS" style = "margin-left: -80px;"><br><br>
    <label for="secondaryDNS">Secondary DNS</label>
    <input type="text" id="secondaryDNS" name="secondaryDNS "style = "margin-left: -80px;"><br><br>
    
    
    <h4>Port Settings</h4>
    
    
    <br>
      <label for="Port">Port </label>
      <input type="Port" id="Port" name="Port" style = "margin-left: -80px;">
      <label for="disoveryPort">Discovery Port</label>
      <input type="disoveryPort" id="disoveryPort" name="disoveryPort" style = "margin-left: -70px;">
      
<br>
<br>
       
          <label for="sslport">SSL Port</label>
          <input type="sslport" id="sslport"  name="sslport" style = "margin-left: -80px;">
          <label for="ssldiscoveryport">SSL Discovery Port</label>
          <input type="ssldiscoveryport" id="ssldiscoveryport"  name="ssldiscoveryport"style = "margin-left: -70px;">
          
          <br><br>
          <h4></h4>
    
  </div>
    
    
</body>
</html>
