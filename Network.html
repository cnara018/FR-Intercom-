<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">


  <title>Device Settings - Network</title>



</head>

<body>


  <div class="sidebar">
    <br>
    <img src="IdentyTech logo - white.png" alt="Flowers" style="width:200px; padding-left: 12px;">
    <br><br><br>
    <a class="active" href="Network.html">Network</a>
    <a href="SIP.html">SIP</a>
    <a href="Camera.html">Camera</a>
    <a href="Biometric.html">Biometric</a>
    <a href="Accesscontrol.html">Access Control</a>
    <a href="Services.html">Services</a>
    <a href="System.html">System</a>
  </div>
  <br><br>

  <div class="content">


    <h2>Network</h2>
    <br>

    <h4>General</h4>
    <br>
    <label for="macAddress">MAC Address</label>
    <input type="text" id="macAddress" value="1C:FE:A7:FE:FE:FE" readonly style="margin-left: -40px;"><br><br>
    <label for="devName">Device Name</label>
    <input type="text" id="devName" name="devName" style="margin-left: -40px;"><br><br>

    <h4> Connection Type</h4>
    <br>

    <label for="regularconnection">Regular</label>
    <label id="regswitch" class="switch" style="margin-left: -40px;">
      <input id="regSwitch" type="checkbox" onclick="ch($(this));">
      <span class="slider round"></span>
    </label> <br><br><br>

    <label for="sslconnection">SSL</label>
    <label id="sslswitch" class="switch" style="margin-left: -40px;">
      <input id="sslSwitch" type="checkbox" onclick="ch1($(this));">
      <span class="slider round"></span>
    </label><br><br>



    <h4>IP Settings</h4>

    <br>

    <label for="ipaddress">IP Address</label>
    <input type="text" id="ipaddress" name="ipaddress" style="margin-left: -40px;"><br><br>
    <label for="subnetmask">Subnet Mask</label>
    <input type="text" id="subnetmask" name="subnetmask" style="margin-left: -40px;"><br><br>
    <label for="gateway">Gateway</label>
    <input type="text" id="gateway" name="gateway" style="margin-left: -40px;"><br><br>
    <label for="primaryDNS">Primary DNS</label>
    <input type="text" id="primaryDNS" name="primaryDNS" style="margin-left: -40px;"><br><br>
    <label for="secondaryDNS">Secondary DNS</label>
    <input type="text" id="secondaryDNS" name="secondaryDNS " style="margin-left: -40px;"><br><br>

    <br>


    <h4>Communication Ports</h4>
    <br>


    <div class="container" style="margin-left: 0%; " >
      <div class="row">
        <div class="col-xs" style="margin-bottom: 20px;">
          <label for="Port">Port </label>
          <input type="Port" id="Port" name="Port" style="margin-left: -40px;">
          <br> <br>

          <label for="sslport">SSL Port</label>
          <input type="Port" id="Port" name="Port" style="margin-left: -40px;">
        </div>

         
      

        <div class="col-xs" >
          <label for="disoveryPort">Discovery Port</label>
          <input type="disoveryPort" id="disoveryPort" name="disoveryPort" style="margin-left: -40px;" value="5001"
            readonly style="margin-left: -40px;">
          <br> <br>

          <label for="ssldiscoveryport">SSL Discovery Port</label>
          <input type="ssldiscoveryport" id="ssldiscoveryport" name="ssldiscoveryport" style="margin-left: -40px;"
            value="5051" readonly style="margin-left: -40px;">

        </div>
      </div>
    </div>
    <br>
    <br>





    <h4></h4>

  </div>


  <br><br>

  <script>
    function ch(thi) {



      if ($('#regSwitch').prop('checked', true)) {
        $('#sslSwitch').prop('checked', false);

      }




    }


    function ch1(thi) {

      if ($('#sslSwitch').prop('checked', true)) {
        $('#regSwitch').prop('checked', false);
        console.log(($('#regSwitch')));

      }

    }
  </script>
</body>

</html>
